require:
  - rubocop-rails
  - rubocop-performance

Exclude:
  - "node_modules/**/*"
  - "vendor/**/*"
  - ".git/**/*"
  - "tmp/**/*"
  - "db/schema.rb"

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.0

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

DisabledByDefault: false